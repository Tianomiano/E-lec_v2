<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">

</head>
<body>
    <header>
        <div class="navbar">
            <h1>
                <a href="/">
                    <img src="/static/images/logo.png" alt="Graduation hat">
                    E-lec<br> Platform
                </a>
            </h1>
            <ul>
                <li>
                    <a href="{{ url_for ('home') }}">Home</a>
                </li>
                <li>
                    <a href="{{ url_for('articles') }}">Articles</a>
                </li>
                <li>
                    <a href="{{ url_for('videos') }}">Videos</a>
                </li>
                <li>
                    <a href="{{ url_for('about') }}">About</a>
                </li>
                <li>
                    <a href="{{ url_for('contact') }}">Get in touch</a>
                </li>
                {% if not logged_in %}
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <div class="contact" id="contact">
        <!-- a contact form that allows user to tailor their complaints or suggestions -->
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form"  method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="3" required></textarea><br>

                <button type="submit" id="submit-button">Submit</button>
            </form>
        </section>

        <section class="contact-info">
            <!-- displays the applications owner details -->
            <h2>Contact Information</h2><br>
            <p><strong>Address:</strong> <h1>20100 Nakuru</h1> </p><br>
            <p><strong>Phone:</strong> <h1>+254700000000</h1> </p><br>
            <p><strong>Email:</strong> <h1>patomiano6@gmail.com</h1> </p><br>
        </section>

    </div>


    <footer class="foot">
        <small>&copy; E-lec Platform</small>
    </footer>

    
    <script>
        function getSessionToken() {
            return "{{ token }}";
        }
    </script>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/contact.js') }}"></script>
</body>
</html>
