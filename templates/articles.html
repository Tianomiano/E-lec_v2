<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/articles.css') }}">
    <title>Articles</title>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>
                <a href="/">
                    <img src="/static/images/logo.png" alt="Graduation hat">
                    E-lec<br> Platform
                </a>
            </h1>
            <ul>
                <li>
                    <a href="{{ url_for ('home') }}">Home</a>
                </li>
                <li>
                    <a href="{{ url_for('articles') }}">Articles</a>
                </li>
                <li>
                    <a href="{{ url_for('videos') }}">Videos</a>
                </li>
                <li>
                    <a href="{{ url_for('about') }}">About</a>
                </li>
                <li>
                    <a href="{{ url_for('contact') }}">Get in touch</a>
                </li>
                {% if not logged_in %}
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <div class="=articles" id="articles">
        <!-- creation of a write button to allow posting articles -->

        <button id="write-button">Write</button>

        <div id="write-article-form" class="hidden">
            <label for="Article">Article</label>

            <label for="article-title">Title</label>
            <textarea id="article-title" rows="2"></textarea>

            <label for="article-content">Content</label>
            <textarea id="article-content" rows="4"></textarea>
            <button id="post-article-button">Post</button>
        </div>
        <div class="articles-section" id="articles-section">
            <!-- Articles will be displayed here -->
        </div>
        <div id="articleModal" class="modal">
            <div class="modal-content" id="article-modal">
                <span class="close" id="closeModal">&times;</span>
                <div id="fullArticleContent"></div>
            </div>
        </div>
    </div>

   
    <footer class="foot">
        <small>&copy; E-lec Platform</small>
    </footer>
    
    <!-- scripts -->

    <script>
        function getSessionToken() {
            return "{{ token }}";
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="{{ url_for('static', filename='scripts/articles.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>
</html>
